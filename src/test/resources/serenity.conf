webdriver {
  driver = chrome
  wait.for.timeout = 20000
  capabilities {
    "goog:chromeOptions" {
      args = ["start-maximized", "--no-sandbox", "--disable-dev-shm-usage", "--lang=es"]
    }
  }
}

serenity {
  take.screenshots = FOR_FAILURES
  logging = VERBOSE
  restart.browser.for.each = scenario
}